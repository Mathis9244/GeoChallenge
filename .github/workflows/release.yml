name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour gÃ©nÃ©rer les notes de version
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $GITHUB_REF_NAME"
      
      - name: Get previous tag
        id: get_previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_version.outputs.tag }}^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"
      
      - name: Generate release notes
        id: generate_notes
        run: |
          PREVIOUS_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
          CURRENT_TAG="${{ steps.get_version.outputs.tag }}"
          
          # GÃ©nÃ©rer les notes de version Ã  partir des commits
          if [ -n "$PREVIOUS_TAG" ] && [ "$PREVIOUS_TAG" != "$CURRENT_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${CURRENT_TAG} | head -20)
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" -10)
          fi
          
          # Sauvegarder dans un fichier temporaire
          echo "$NOTES" > /tmp/release_notes.txt
          
          # CatÃ©goriser les commits
          FEATURES=$(echo "$NOTES" | grep -iE "^(feat|add|new)" || echo "")
          FIXES=$(echo "$NOTES" | grep -iE "^(fix|bug|patch)" || echo "")
          DOCS=$(echo "$NOTES" | grep -iE "^(docs|doc)" || echo "")
          CHORES=$(echo "$NOTES" | grep -iE "^(chore|refactor|style)" || echo "")
          
          echo "features<<EOF" >> $GITHUB_OUTPUT
          echo "$FEATURES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "fixes<<EOF" >> $GITHUB_OUTPUT
          echo "$FIXES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create build archive
        run: |
          cd frontend
          zip -r ../geochallenge-v${{ steps.get_version.outputs.version }}.zip dist/ -q
          cd ..
          echo "Build archive created: geochallenge-v${{ steps.get_version.outputs.version }}.zip"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.tag }}
          body: |
            ## ğŸ‰ Version ${{ steps.get_version.outputs.version }}
            
            ### ğŸš€ Installation
            
            ```bash
            # Cloner le dÃ©pÃ´t
            git clone https://github.com/Mathis9244/GeoChallenge.git
            cd GeoChallenge
            git checkout v${{ steps.get_version.outputs.version }}
            
            # Installer les dÃ©pendances frontend
            cd frontend
            npm install
            
            # Lancer le jeu
            npm run dev
            ```
            
            ### ğŸ“¦ Contenu de cette release
            
            - âœ… Application React compilÃ©e et prÃªte Ã  dÃ©ployer
            - âœ… Scripts ETL Python pour gÃ©nÃ©rer les snapshots
            - âœ… Documentation complÃ¨te (README, PWA, Security)
            - âœ… Datasets et snapshots de donnÃ©es
            
            ### ğŸ†• Nouvelles fonctionnalitÃ©s
            
            ${{ steps.generate_notes.outputs.features }}
            
            ### ğŸ› Corrections
            
            ${{ steps.generate_notes.outputs.fixes }}
            
            ### ğŸ“ Tous les changements
            
            Consultez les [commits complets](https://github.com/Mathis9244/GeoChallenge/compare/${{ steps.get_previous_tag.outputs.previous_tag }}...${{ steps.get_version.outputs.tag }}) pour voir tous les changements.
            
            ---
            
            **ğŸ“¥ TÃ©lÃ©chargements**
            - [Source code (zip)](https://github.com/Mathis9244/GeoChallenge/archive/refs/tags/${{ steps.get_version.outputs.tag }}.zip)
            - [Source code (tar.gz)](https://github.com/Mathis9244/GeoChallenge/archive/refs/tags/${{ steps.get_version.outputs.tag }}.tar.gz)
            - [Build prÃ©compilÃ©](https://github.com/Mathis9244/GeoChallenge/releases/download/${{ steps.get_version.outputs.tag }}/geochallenge-v${{ steps.get_version.outputs.version }}.zip)
          files: |
            geochallenge-v${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

